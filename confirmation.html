   <title>Order Confirmation - Shop Shoes</title>
   <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />

   <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />

   <script>
    // Function to get URL parameters
    function getQueryParam(param) {
        let urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    // Function to capture the clickid from URL
    function captureClickId() {
        var clickid = getQueryParam('clickid'); // Extract the "clickid" parameter from URL
        return clickid;
    }

    // Function to check the Impact clickid in network request
    function getImpactClickIdFromNetwork() {
        let clickid = captureClickId();
        if (clickid) {
            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push({
                'event': 'conversion',
                'clickid': clickid
            });
        }
    }

    document.addEventListener("DOMContentLoaded", function () {
        // Generate the order ID
        function generateOrderId() {
            return "ORD-" + Date.now() + "-" + Math.floor(Math.random() * 1000);
        }

        let orderId = generateOrderId();

        // Set the Order ID in the table
        document.getElementById("order-id").innerText = orderId;

        // Check and capture the clickid from the URL or network request
        getImpactClickIdFromNetwork();

        // Push order data to the dataLayer
        window.dataLayer = window.dataLayer || [];
        window.dataLayer.push({
            'event': 'orderGenerated',
            'transaction_id': orderId
        });

        // Impact Conversion Tracking
        ire('trackConversion', 54289, {
            orderId: orderId,
            customerEmail: "B87A2BE9B52070D84D0F5A373FFB49C3440B2295",
            customerStatus: "New",
            currencyCode: "USD",
            orderPromoCode: "newshoeswhodis",
            orderDiscount: 15.00,
            items: [
                {
                    subTotal: 28.00,
                    category: "Shoes",
                    sku: "sku-392386",
                    quantity: 2,
                    name: "Long Shoes"
                },
                {
                    subTotal: 99.00,
                    category: "Shoes",
                    sku: "sku-85634",
                    quantity: 3,
                    name: "Strong Shoes"
                }
            ]
        }, { verifySiteDefinitionMatch: true });

        alert("Impact payload received. Order ID: " + orderId);
    });
   </script>
